
<div class="container mt-4">
    <h3>Product Group</h3>
  <div class="row">
    <div class="col-3">
        <div class="card" *ngFor="let prod of productGroup" [routerLink] = "prod.groupId"  routerLinkActive="active">
            <div class="card-body">{{prod.groupName}}</div>
        </div>
    </div>
    <div class="col-9">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
