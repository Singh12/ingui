
<div class="showprod" *ngIf="showProductList">
<mat-accordion>
    <mat-expansion-panel *ngFor="let single of singleProduct">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{single.productName}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{single.productDescription}}</p>
    </mat-expansion-panel>

  </mat-accordion>
</div>

<div class="prductsnot" *ngIf="!showProductList">
  <h4>Product are not avaliable</h4>
</div>
